<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Smart Exam Paper Evaluator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #aad6e9, #e0e0e2);
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            opacity: 0.2;
            z-index: 0;
        }

        .overlay {
            position: relative;
            z-index: 1;
            background: rgba(252, 252, 252, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        h1 {
            font-weight: bold;
            margin-bottom: 25px;
            color: #333;
        }

        .btn {
            font-size: 1.2rem;
            padding: 10px 25px;
            border-radius: 10px;
        }

        .btn-primary:hover {
            background-color: #4b00b5;
        }

        .btn-success:hover {
            background-color: #196f2e;
        }

        /* Student button color */
        .btn-warning {
            color: white;
            font-weight: 500;
        }
        .btn-warning:hover {
            background-color: #d89a00;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>Smart Exam Paper Evaluator</h1>
        <p>Select your role:</p>

        <a href="{{ url_for('login', role='admin') }}" class="btn btn-primary m-2">Admin</a>
        <a href="{{ url_for('login', role='evaluator') }}" class="btn btn-success m-2">Evaluator</a>
        <a href="{{ url_for('login', role='student') }}" class="btn btn-warning m-2">Student</a>
    </div>
</body>
</html>
