<!-- upload_student_answer.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Upload Student Answer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f4f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .upload-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h3 {
            color: #333;
            margin-bottom: 25px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h3>Upload Student Answer</h3>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Select Answer Key</label>
                <select name="answer_key" class="form-select" required>
                    {% for key in keys %}
                        <option value="{{ key }}">{{ key }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Student Name</label>
                <input type="text" name="student_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Upload Answer Image</label>
                <input type="file" name="answer_image" class="form-control" accept=".jpg,.jpeg,.png" required>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary" type="submit">Evaluate</button>
                <a href="{{ url_for('evaluator_dashboard') }}" class="btn btn-secondary ms-2">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
