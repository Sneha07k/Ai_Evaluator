<!-- view_student_answers.html -->
<!DOCTYPE html>
<html>
<head>
    <title>View Student Answer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">
<div class="container bg-white p-4 rounded shadow">

    <h3 class="mb-3">Student Answer Sheet: {{ student_name }}</h3>

    {% if image_filename %}
        <div class="text-center">
          <img src="{{ url_for('serve_student_image', filename=filename) }}" 
     style="max-width: 90%; border: 2px solid #333;">



        </div>
    {% else %}
        <p class="text-danger">No answer sheet image found.</p>
    {% endif %}

    <div class="mt-4">
        <a href="{{ url_for('evaluator_dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>

</div>
</body>
</html>
