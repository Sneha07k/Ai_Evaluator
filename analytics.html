<!DOCTYPE html>
<html>
<head>
    <title>Class Analytics</title>
    <style>
        body { font-family: Arial; background: #f8f8f8; text-align: center; }
        table { margin: auto; border-collapse: collapse; width: 80%; }
        th, td { border: 1px solid #ddd; padding: 10px; }
        th { background-color: #4CAF50; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>
<h2>Class Analytics</h2>
<p>Average Marks: {{ avg }}</p>
<p>Top Student: {{ top[1] }} ({{ top[2] }} Marks)</p>
<table>
    <tr><th>ID</th><th>Name</th><th>Marks</th><th>Remarks</th></tr>
    {% for row in rows %}
    <tr>
        <td>{{ row[0] }}</td>
        <td><a href="/student/{{ row[0] }}">{{ row[1] }}</a></td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
