<!-- assign_exam.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Assign Exam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container bg-white p-4 rounded shadow">
    <h3>Assign Exam to Student</h3>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Choose Exam</label>
        <select name="exam_id" class="form-select" required>
          {% for e in exams %}
            <option value="{{ e.id }}">{{ e.exam_name }} (ID {{ e.id }})</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Choose Student</label>
        <select name="student_username" class="form-select" required>
          {% for s in students %}
            <option value="{{ s }}">{{ s }}</option>
          {% endfor %}
        </select>
      </div>
      <button class="btn btn-primary" type="submit">Assign</button>
      <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back</a>
    </form>
  </div>
</body>
</html>
