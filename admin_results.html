<!DOCTYPE html>
<html>
<head>
  <title>Submissions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container bg-white p-4 rounded shadow">
    <h3>Submissions</h3>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Submission ID</th>
          <th>Exam ID</th>
          <th>Student</th>
          <th>Total Marks</th>
          <th>File</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
      {% for s in submissions %}
        <tr>
          <td>{{ s.id }}</td>
          <td>{{ s.exam_id }}</td>
          <td>{{ s.student_username }}</td>
          <td>{{ marks_map[s.student_username] if s.student_username in marks_map else 'N/A' }}</td>
          <td>
            <a href="{{ url_for('serve_student_image', filename=s.filename) }}" target="_blank">{{ s.filename }}</a>
          </td>
          <td>{{ s.status }}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>

    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back</a>
  </div>
</body>
</html>
