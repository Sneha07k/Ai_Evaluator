<!-- student_detail.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Student Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">
<div class="container w-75 bg-white p-4 rounded shadow">
    <h2>Student: {{ student.name }}</h2>
    <table class="table table-bordered mt-3">
        <thead>
            <tr>
                <th>Question</th>
                <th>Extracted Answer</th>
                <th>Marks</th>
                <th>Similarity (%)</th>
                <th>Remarks</th>
            </tr>
        </thead>
        <tbody>
            {% for ans in student.answers %}
            <tr>
                <td>{{ ans.question }}</td>
                <td>{{ ans.extracted }}</td>
                <td>{{ ans.marks }}</td>
                <td>{{ ans.similarity }}</td>
                <td>{{ ans.remarks }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('analytics') }}" class="btn btn-primary">Back to Analytics</a>
</div>
</body>
</html>
