<!DOCTYPE html>
<html>
<head>
    <title>Review Evaluation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light p-4">
<div class="container bg-white p-4 rounded shadow">

    <h3>Review Evaluation - {{ student_name }}</h3>

    <form action="{{ url_for('save_results') }}" method="POST">
        <input type="hidden" name="student_name" value="{{ student_name }}">

        <table class="table table-bordered text-center mt-3">
            <thead class="table-secondary">
                <tr>
                    <th>Question</th>
                    <th>Extracted Answer</th>
                    <th>Marks</th>
                    <th>Remarks</th>
                </tr>
            </thead>

            <tbody>
            {% for ans in evaluated %}
                <tr>
                    <td>
                      {{ ans["question"] }}
<input type="hidden" name="question[]" value="{{ ans['question'] }}">


                    </td>

                    <td>
                        {{ ans.extracted }}
                        <input type="hidden" name="extracted[]" value="{{ ans.extracted }}">
                    </td>

                    <td>
                        <input type="number" class="form-control" name="marks[]" value="{{ ans.marks }}">
                    </td>

                    <td>
                        <input type="text" class="form-control" name="remarks[]" value="{{ ans.remarks }}">
                    </td>

                    <input type="hidden" name="similarity[]" value="{{ ans.similarity }}">
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <button type="submit" class="btn btn-success">Save Result</button>
        <a href="{{ url_for('evaluator_dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>

</div>
</body>
</html>
