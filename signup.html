<!-- signup.html -->
<!DOCTYPE html>
<html>
<head>
    <title>{{ action|capitalize }} - {{ role|capitalize }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #e0f2f7; /* Soft pastel blue */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .auth-container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        h2 {
            font-weight: bold;
            color: #333;
            margin-bottom: 25px;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
        }

        .btn-success {
            background-color: #7ed6a1;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
        }

        .btn-success:hover {
            background-color: #4fc18f;
        }

        a {
            color: #4a9fe1;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .alert-danger {
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>{{ action|capitalize }} - {{ role|capitalize }}</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <input class="form-control mb-3" type="text" name="username" placeholder="Username" required>
            <input class="form-control mb-3" type="password" name="password" placeholder="Password" required>
            <button class="btn btn-success w-100 mb-3" type="submit">{{ action|capitalize }}</button>
        </form>
        {% if action=='login' %}
            <a href="{{ url_for('signup', role=role) }}">Don't have an account? Sign up</a>
        {% else %}
            <a href="{{ url_for('login', role=role) }}">Already have an account? Login</a>
        {% endif %}
    </div>
</body>
</html>
