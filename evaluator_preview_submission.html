<!-- evaluator_preview_submission.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Evaluate Submission</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container bg-white p-4 rounded shadow">
    <h3>Evaluate: {{ submission.student_username }} - Exam {{ submission.exam_id }}</h3>

    <div class="row">
      <div class="col-md-6">
        <h5>Student Answer Sheet</h5>
        <img src="{{ url_for('serve_student_image', filename=submission.filename) }}" style="max-width:100%" alt="student answer">
      </div>
      <div class="col-md-6">
        <h5>Question Paper</h5>
        {% if exam %}
          <a href="{{ url_for('serve_question_paper', filename=exam.question_file) }}" target="_blank" class="btn btn-outline-primary">Open Question Paper</a>
        {% else %}
          <div class="alert alert-warning">Question paper not found</div>
        {% endif %}

        <hr>
        <form method="POST">
          <div class="mb-3">
            <label class="form-label">Choose Answer Key (CSV)</label>
            <select name="answer_key" class="form-select">
              <option value="">-- Choose key to auto-evaluate --</option>
              {% for k in keys %}
                <option value="{{ k }}">{{ k }}</option>
              {% endfor %}
            </select>
          </div>
          <input type="submit" class="btn btn-success" value="Run Auto-Evaluate & Review">
          <a href="{{ url_for('evaluator_dashboard') }}" class="btn btn-secondary">Back</a>
        </form>

      </div>
    </div>
  </div>
</body>
</html>
