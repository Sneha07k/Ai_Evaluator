<!-- create_exam.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Create Exam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">
  <div class="container bg-white p-4 rounded shadow">
    <h3>Create Exam</h3>
    <form method="POST" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Exam Name</label>
        <input type="text" name="exam_name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Upload Question Paper (image/pdf)</label>
        <input type="file" name="question_file" class="form-control" accept=".jpg,.jpeg,.png,.pdf" required>
      </div>
      <button class="btn btn-primary" type="submit">Create</button>
      <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back</a>
    </form>
  </div>
</body>
</html>
