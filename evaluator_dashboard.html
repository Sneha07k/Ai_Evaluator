<!-- evaluator_dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Evaluator Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f4f8; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .dashboard-container { max-width: 900px; margin: 40px auto; background: #ffffff; padding: 40px; border-radius: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); }
        h1 { font-weight: bold; color: #333; margin-bottom: 30px; }
        .btn-primary { background-color: #6cb4ee; border: none; border-radius: 10px; padding: 10px 25px; }
        .btn-primary:hover { background-color: #4a9fe1; }
        .btn-danger { background-color: #ff7f7f; border: none; border-radius: 10px; padding: 10px 20px; }
        .btn-danger:hover { background-color: #ff4f4f; }
        .keys { margin-top: 25px; }
        .key-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 15px; background: #f8fbff; border-radius: 10px; margin-bottom: 10px; border: 1px solid #e6eef8; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Evaluator Dashboard</h1>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
        <hr>

        <a href="{{ url_for('list_submissions') }}" class="btn btn-primary">Evaluate Pending Submissions</a>


        <h3 class="mt-4">Available Answer Keys</h3>
        <div class="keys">
            {% if answer_keys %}
                {% for key in answer_keys %}
                    <div class="key-row">
                        <span class="key-name">{{ key }}</span>
                        <div class="d-flex gap-2">
                            <a class="btn btn-sm btn-outline-primary" target="_blank" href="{{ url_for('preview_answer_key', filename=key) }}">Preview</a>
                            <a class="btn btn-sm btn-outline-success" href="{{ url_for('preview_answer_key', filename=key) }}" download>Download</a>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="alert alert-warning">No answer keys available. Ask admin to upload.</div>
            {% endif %}
        </div>

    </div>
</body>
</html>
