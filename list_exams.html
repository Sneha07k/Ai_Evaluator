<!-- list_exams.html -->
<!DOCTYPE html>
<html>
<head>
    <title>All Exams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h2>All Exams</h2>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mb-3">â¬… Back</a>

    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th>Exam ID</th>
                <th>Name</th>
                <th>Total Marks</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for exam_id, exam in exams.items() %}
            <tr>
                <td>{{ exam_id }}</td>
                <td>{{ exam['name'] }}</td>
                <td>{{ exam['total_marks'] }}</td>
                <td>
                    <a href="{{ url_for('assign_exam', exam_id=exam_id) }}" class="btn btn-primary btn-sm">Assign</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
