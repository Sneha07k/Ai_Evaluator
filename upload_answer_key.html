<!-- upload_answer_key.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Upload Answer Key</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f0f4f8; /* Soft pastel background */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .upload-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h3 {
            color: #333;
            margin-bottom: 25px;
            font-weight: bold;
            text-align: center;
        }

        .form-label {
            font-weight: 500;
            color: #555;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
        }

        .form-text {
            font-size: 0.9rem;
            color: #777;
        }

        .btn-primary {
            background-color: #6cb4ee;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            margin-right: 10px;
        }

        .btn-primary:hover {
            background-color: #4a9fe1;
        }

        .btn-secondary {
            background-color: #cfd8e3;
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #b0bfcf;
        }

        .alert-success {
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>
    <div class="upload-container">
        <h3>Upload Answer Key (CSV)</h3>
        {% if success %}
            <div class="alert alert-success">{{ success }}</div>
        {% endif %}
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="answer_key" class="form-label">Answer Key CSV</label>
                <input type="file" name="answer_key" class="form-control" accept=".csv" required>
                <div class="form-text">CSV should have columns: question, answer</div>
            </div>
            <div class="d-flex justify-content-center mt-4">
                <button class="btn btn-primary" type="submit">Upload</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>
</body>
</html>
